<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="notice">Have Fun! :)</div>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="hit">boom</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="hit">buzzhat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="hit">clap</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="hit">clash</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="hit">clicktom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="hit">punch</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="hit">rolling</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="hit">splash</span>
    </div>
  </div>

  <audio data-key="65" src="drumhit/boom.wav"></audio>
  <audio data-key="83" src="drumhit//buzzhat.wav"></audio>
  <audio data-key="68" src="drumhit//clap.wav"></audio>
  <audio data-key="70" src="drumhit//clash.wav"></audio>
  <audio data-key="71" src="drumhit//clicktom.wav"></audio>
  <audio data-key="72" src="drumhit//punch.wav"></audio>
  <audio data-key="74" src="drumhit//rolling.wav"></audio>
  <audio data-key="75" src="drumhit//splash.wav"></audio>
  

<script>

  // isTrusted : true
  // defaultPrevented : false
  // propertyNmae : 'transform'
  // type : 'transitionend'
 
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
    // console.log(e);
  }


  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    // console.log(e);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
    // console.log(e);
  }



  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound); 

  /* key hold down state :(
    
  $(window).on("keypress", function (e) {
  if ($(this).on("keyup")) {
    e.target.classList.remove('transitionend');
  }
});
*/
 
</script>

</body>
</html>
